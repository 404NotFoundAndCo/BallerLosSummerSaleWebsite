<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ãœber uns - Baller LOS</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body class="light-mode">
    <header>
        <div class="logo">
          <img src="Images/Logo.png" alt="Baller LOS Logo">
        </div>
        <div class="header-right">
          <button id="toggle-mode" class="lightbulb">ðŸ’¡</button>
          <nav>
            <a href="#firma">Firma</a>
            <a href="#produkt">Produkt</a>
            <a href="#kontakt">Kontakt</a>
          </nav>
        </div>
    </header>

    <main>
      <div id="content" class="content-container">
        <!-- Dynamic content will be loaded here -->
      </div>
    </main>

    <footer>
      <p>Copyright</p>
      <a href="#impressum">Impressum</a>
      <a href="#datenschutz">Datenschutz</a>
    </footer>

    <!-- Import the commonUtils script -->
    <script src="module/commonUtils/commonUtils.js"></script>
    <script>
      // Function to load content dynamically based on the hash
      async function loadContentFromHash() {
        const hash = window.location.hash;
        const contentContainer = document.getElementById('content');
        if (hash) {
          let page = '';

          // Determine which content to load based on the hash
          switch (hash) {
            case '#firma':
              page = 'module/company/company.html';
              break;
            case '#produkt':
              page = 'module/product/product.html';
              break;
            case '#kontakt':
              page = 'module/contactForm/contactForm.html';
              break;
            case '#impressum':
              page = 'impressum.html';
              break;
            case '#datenschutz':
              page = 'datenschutz.html';
              break;
            default:
              contentContainer.innerHTML = '<p>Willkommen! WÃ¤hlen Sie eine Seite aus dem MenÃ¼ aus.</p>';
              return;
          }

          // Load the page content dynamically
          try {
            const response = await fetch(page);
            if (response.ok) {
              const html = await response.text();
              contentContainer.innerHTML = html;
            } else {
              contentContainer.innerHTML = '<p>Inhalt konnte nicht geladen werden.</p>';
            }
          } catch (error) {
            contentContainer.innerHTML = '<p>Fehler beim Laden des Inhalts.</p>';
          }
        }
      }

      // Event listener for hash change
      window.addEventListener('hashchange', loadContentFromHash);

      // Event listener for DOM content loaded
      document.addEventListener('DOMContentLoaded', () => {
        // Restore content from the URL hash on page load
        loadContentFromHash();

        // Initialize button active state handlers
        commonUtils.setActiveButton();
      });
    </script>
</body>
</html>
