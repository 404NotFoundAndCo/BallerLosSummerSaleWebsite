<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ãœber uns - Baller LOS</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body class="light-mode">
    <header>
        <div class="logo">
          <img src="Images/Logo.png" alt="Baller LOS Logo">
        </div>
        <div class="header-right">
          <button id="toggle-mode" class="lightbulb">ðŸ’¡</button>
          <nav>
            <a href="#firma">Firma</a>
            <a href="#produkt">Produkt</a>
            <a href="#team">Team</a>
            <a href="#kontakt">Kontakt</a>
          </nav>
        </div>
    </header>

    <main>
      <div class="iframe-container">
        <iframe id="contentFrame" src="about:blank" width="100%" height="500" style="border:none;"></iframe>
      </div>
    </main>

    <footer>
      <p>Copyright</p>
      <a href="#impressum">Impressum</a>
      <a href="#datenschutz">Datenschutz</a>
    </footer>

    <!-- Import the commonUtils script -->
    <script src="module/commonUtils/commonUtils.js"></script>
    <script>
      // Function to get the iframe content based on the hash
      function loadContentFromHash() {
        const hash = window.location.hash;
        if (hash) {
          let page = '';

          // Determine which content to load based on the hash
          switch (hash) {
            case '#firma':
              page = 'module/company/company.html';
              break;
            case '#produkt':
              page = 'module/product/product.html';
              break;
            case '#team':
              page = 'module/team/team.html';
              break;
            case '#kontakt':
              page = 'module/contactForm/contactForm.html';
              break;
            case '#impressum':
              page = 'impressum.html';
              break;
            case '#datenschutz':
              page = 'datenschutz.html';
              break;
            default:
              page = 'about:blank'; // Default case if no valid hash is found
          }

          // Load the content into the iframe
          commonUtils.loadIframeContent(page);
        }
      }

      // Event listener for hash change
      window.addEventListener('hashchange', loadContentFromHash);

      // Event listener for DOM content loaded
      document.addEventListener('DOMContentLoaded', () => {
        // Restore iframe content from the URL hash on page load
        loadContentFromHash();

        // Initialize button active state handlers
        commonUtils.setActiveButton();
      });
    </script>
</body>
</html>
