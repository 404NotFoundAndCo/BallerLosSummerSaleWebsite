<head>
    <link rel="stylesheet" href="../../css/base.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script src="contactForm.js" defer></script> <!-- Verlinkung zur externen JavaScript-Datei -->
</head>
<body>
<div class="container">
    <h1 class="trn">Contact us</h1>
    <form id="contact-form">
        <label for="first-name" class="trn">First name:</label>
        <input type="text" id="first-name" name="first_name" required>

        <label for="last-name" class="trn">Last name:</label>
        <input type="text" id="last-name" name="last_name" required>

        <label for="email" class="trn">E-mail:</label>
        <input type="email" id="email" name="user_email" required>

        <label for="message" class="trn">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button class="buttonSubmit trn" type="submit">Send</button>
    </form>
</div>
</body>
